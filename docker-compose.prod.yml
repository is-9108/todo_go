# ラズパイ (ARM64) 向けプロダクション構成
# ビルド: docker compose -f docker-compose.prod.yml build
# 起動: docker compose -f docker-compose.prod.yml up -d
#
# プロジェクトルートの .env に以下を設定:
#   NEXT_PUBLIC_API_URL: APIのURL（WiFi用とVPN用でビルドを分ける場合は別々に）
#   CORS_ORIGINS: フロントエンドのオリジン（カンマ区切り）
#     例: http://192.168.1.100:3000,http://10.0.0.5:3000

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kakeibo
      POSTGRES_PASSWORD: kakeibo
      POSTGRES_DB: kakeibo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    environment:
      DATABASE_URL: postgres://kakeibo:kakeibo@postgres:5432/kakeibo?sslmode=disable
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # アクセス用のURLに変更（例: http://192.168.1.100:8080）
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    platform: linux/arm64
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
