# 本番環境用: ラズパイでフルスタック起動
# 実行: docker compose -f docker-compose.prod.yml up -d
#
# 事前に .env を作成し、CORS_ORIGINS と NEXT_PUBLIC_API_URL を設定すること

services:
  postgres:
    image: postgres:16-alpine
    container_name: kakeibo-postgres
    environment:
      POSTGRES_USER: kakeibo
      POSTGRES_PASSWORD: kakeibo
      POSTGRES_DB: kakeibo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kakeibo -d kakeibo"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kakeibo-backend
    environment:
      DATABASE_URL: postgres://kakeibo:kakeibo@postgres:5432/kakeibo?sslmode=disable
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: kakeibo-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
